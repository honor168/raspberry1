<script>

    $(document).ready(function(){
        //realtimeDataBase
        database = firebase.database();
        var ledControl = database.ref("iot20191126/ledState");
        ledControl.on("value",function (snapshot){
            var $btnState = $("#btnState");
            if(snapshot.val()){
                $btnState.removeClass().addClass("btn-success").addClass("btn").addClass("btn-lg").addClass("state");
                $btnState.text('目前燈狀態:開')
            }else{
                $btnState.removeClass().addClass("btn-danger").addClass("btn").addClass("btn-lg").addClass("state");
                $btnState.text('目前燈狀態:關')
            }
        } );
         console.log()
    });

</script>
